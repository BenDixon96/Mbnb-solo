<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Spaces</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/style.css"> 
    <link rel="stylesheet" href="/static/spaces.css"> 
    </head>
    <body>

            <!--NAV BAR ONCE LOGGED IN STARTS-->
    <nav>
        <ul>
            <li>
            <a class="active" href="/index">HOME</a>
            </li>
            <li>
                <a href="/spaces">SPACES</a>
            </li>
            <li>
                <a href="/my-spaces">MY SPACES</a>
            </li>
            <li>
                <a href="/bookings">BOOKINGS</a>
            </li>
            <li>
                <a href="/logout">LOG OUT</a>
            </li>
        </ul>
    </nav>
    <!--NAV BAR ENDS-->
        <header>
            <div class="brand-logo">
                <img src="https://icon-library.com/images/white-home-icon-png/white-home-icon-png-21.jpg" alt="Airbnb Logo">
            </div>
        <h1>Makersbnb</h1>
    </header>

    <div class="spaces-container">
    <h2>Book a Space</h2>
    <br>
    {% for space in spaces %}
    <div class="space-listing">
        <div class="space-item">
            <h3>{{space.space_name}}</h3>
            <p>{{space.space_description}}</p>
            <p>{{space.available_from}}</p>
            <p>{{space.available_to}}</p>
            <p>Â£{{space.price_per_night}}</p>
            <a href="/spaces/{{space.id}}">Book Now</a>
        </div>
        <br>
    {% endfor %}    
        <!-- Duplicate the above .space div for each listing -->
    </div>

    <br>
    <br>

    <div>
        <div>
            <a href="/my-spaces">View my spaces</a>
        </div>
    
    </div>

    <div>
        <a href="/logout">LOGOUT</a>
    </div>

    </body>
</html>
